site_name: Developing Bevy games using TDD

repo_url: https://github.com/richelbilderbeek/bevy_tdd_book

nav:
  - Home: index.md
  - Chapters:
    - 1. Introduction: chapters/introduction.md
    - 2. Hello world: chapters/hello_world.md
    
theme:
  name: material
  greetings: Welcome to 'Developing Bevy games using TDD'
  font:
    text: Lato
    code: JetBrains Mono

  logo: assets/logo_color.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
#    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
  custom_dir: mkdocs_uppmax/
    
extra_css:
  - stylesheets/extra.css
      
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
